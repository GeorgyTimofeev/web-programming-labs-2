{% extends "base.html" %} {% block lab %}Лабораторная работа 7 {% endblock %} {%
block style %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }
    th,
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    button {
        margin: 20px;
    }
    td:nth-child(4) {
        text-align: center;
    }
    td:nth-child(2) {
        font-style: italic;
        color: #888;
    }
    .modal {
        display: none;
        position: fixed;
        top: 47%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        padding: 20px;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1000;
    }
    .modal.active {
        display: block;
    }
    .modal input {
        width: 100%;
    }
    .modal label {
        font-weight: bold;
        font-size: 1.1em;
    }
    .modal div:nth-child(4) {
        margin-bottom: 20px;
    }
    .modal button {
        margin: 10px;
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
    }
    .modal textarea#description {
            width: 100%;
            height: 80px;
            resize: vertical;
        }
    .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
</style>
</style>
</style>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}" defer></script>
{% endblock %} {% block main %}
<h1>Cписок фильмов</h1>
<table>
    <thead>
        <tr>
            <th colspan="2">Название</th>
            <th>Год</th>
            <th>Рейтинг IMDB</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fillFilmList();
    });
</script>

<button onclick="addFilm()">Добавить фильм</button>

<div class="modal">
    <input type="hidden" id="id">
    <h1>Добавление фильма</h1>
    <div>
        <label for="title-ru">Название на русском:</label>
        <input type="text" id="title-ru">
        <div id="title-ru-error" class="error-message"></div>
    </div>
    <div>
        <label for="title">Оригинальное название:</label>
        <input type="text" id="title">
        <div id="title-error" class="error-message"></div>
    </div>
    <div>
        <label for="year">Год выпуска:</label>
        <input type="text" id="year">
        <div id="year-error" class="error-message"></div>
    </div>
    <div>
        <label for="imdb">Рейтинг IMDB:</label>
        <input type="text" id="imdb">
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description"></textarea>
        <div id="description-error" class="error-message"></div>
    </div>

    <button onclick="sendFilm()">Сохранить</button>
    <button onclick="cancel()">Отмена</button>
</div>
{% endblock %}
