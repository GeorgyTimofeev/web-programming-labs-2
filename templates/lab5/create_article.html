{% extends "base.html" %} {% block lab %} Создание статьи {% endblock %} {%
block main %}
<div class="article-creation">
    <h1>Создание статьи</h1>
    <form method="post">
        <div class="form-group">
            <h2><label for="title">Заголовок:</label></h2>
            <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                style="width: 400px"
                required
            />
        </div>
        <div class="form-group">
            <h2><label for="content">Содержание:</label></h2>
            <textarea
                id="article_text"
                name="article_text"
                class="form-control"
                rows="10"
                style="width: 700px"
                required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
