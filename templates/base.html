<!doctype html>
<html>
    <head>
        <title>Тимофеев Георгий. {% block lab %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename="main.css") }}" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
        {% block style %}{% endblock %}
        {% block script %}{% endblock %}
    </head>
    <body>
        <header>
            WEB-программирование, часть 2. {{ self.lab() }}
        </header>

        <main>{% block main %}{% endblock %}</main>

        <footer>
            <a href="/">На главную</a>
            <a href="{{ current_lab }}">На страницу лабораторной</a>
            &copy;
            Тимофеев Георгий,
            ФБИ-22,
            3 курс,
            2024
        </footer>
    </body>
    <style>
        body {
                {% if request.cookies.get('color') %}
                color: {{ request.cookies.get('color') }};
                {% endif %}
                {% if request.cookies.get('bg_color') %}
                background-color: {{ request.cookies.get('bg_color') }};
                {% endif %}
                {% if request.cookies.get('font_size') %}
                font-size: {{ request.cookies.get('font_size') }}px;
                {% endif %}
                {% if request.cookies.get('font_weight') %}
                font-weight: {{ request.cookies.get('font_weight') }};
                {% endif %}
            }
    </style>
</html>
