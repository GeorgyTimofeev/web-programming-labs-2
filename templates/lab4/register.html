{% extends "base.html" %} {# Номер лабораторной #} {% block lab %} Регистрация
{% endblock %} {# Основной контент: #} {% block main %}
<style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    footer {
        background-color: transparent;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        margin: 50px auto;
    }
</style>

<div class="container">
    <h1>Регистрация</h1>
    <h2>
        Если у вас уже есть аккаунт, можете войти
        <a href="/lab4/login">здесь</a>
    </h2>
    <form method="post" action="/lab4/register/" class="register-form">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required />
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>

    <div class="register-message">
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
